<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Feedback - AI Marking Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">AI Marking Assistant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analysis.html">Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="review.html">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Export</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Export Feedback</h1>
        <p class="lead mb-4">Export detailed feedback and scores in your preferred format.</p>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Export Options</h5>
                <form>
                    <div class="mb-3">
                        <label for="exportFormat" class="form-label">Select Export Format</label>
                        <select class="form-select" id="exportFormat">
                            <option value="pdf">PDF</option>
                            <option value="csv">CSV</option>
                            <option value="excel">Excel</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeDetailedFeedback" checked>
                            <label class="form-check-label" for="includeDetailedFeedback">
                                Include detailed feedback for each question
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeSummaryStats" checked>
                            <label class="form-check-label" for="includeSummaryStats">
                                Include summary statistics
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate and Download Export</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h5 class="card-title mb-4">Recent Exports</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Feedback_Export_20240307.pdf
                        <span class="badge bg-primary rounded-pill">2 MB</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Scores_Summary_20240306.csv
                        <span class="badge bg-primary rounded-pill">156 KB</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Detailed_Analysis_20240305.xlsx
                        <span class="badge bg-primary rounded-pill">3.2 MB</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
