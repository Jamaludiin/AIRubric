<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1a1a1a;
        }
        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: #1a1a1a;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .source-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            color: #e0e0e0;
            text-decoration: none;
            position: relative;
        }
        .source-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .source-item .form-check-input {
            margin-right: 12px;
        }
        .source-menu {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .source-item:hover .source-menu {
            opacity: 1;
        }
        .dropdown-menu {
            background-color: #2d2d2d;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dropdown-item {
            color: #e0e0e0;
            padding: 8px 16px;
        }
        .dropdown-item:hover {
            background-color: rgba(255,255,255,0.1);
            color: #ffffff;
        }
        .pdf-icon {
            color: #ff4444;
            margin-right: 8px;
        }
        .source-content {
            flex-grow: 1;
            margin-right: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="p-3">
            <div class="d-flex align-items-center mb-4">
                <h5 class="mb-0">NotebookLM</h5>
            </div>
            
            <div class="sources-section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center gap-2">
                        <h6 class="mb-0">Sources</h6>
                        <i class="bi bi-shield text-secondary"></i>
                    </div>
                </div>
                
                <div class="source-list">
                    <div class="source-item mb-2">
                        <input class="form-check-input" type="checkbox" id="selectAll" checked>
                        <label class="source-content text-secondary" for="selectAll">
                            Select all sources
                        </label>
                    </div>

                    <div class="source-item">
                        <input class="form-check-input" type="checkbox" id="source1" checked>
                        <div class="source-content">
                            <i class="bi bi-file-pdf pdf-icon"></i>
                            Chapter1-a Android.p...
                        </div>
                        <div class="source-menu">
                            <div class="dropdown">
                                <button class="btn btn-link btn-sm text-secondary p-0" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>Rename source</a></li>
                                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>Remove source</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="source-item">
                        <input class="form-check-input" type="checkbox" id="source2">
                        <div class="source-content">
                            <i class="bi bi-file-pdf pdf-icon"></i>
                            Chapter2- Android.pdf
                        </div>
                        <div class="source-menu">
                            <div class="dropdown">
                                <button class="btn btn-link btn-sm text-secondary p-0" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>Rename source</a></li>
                                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>Remove source</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="source-item">
                        <input class="form-check-input" type="checkbox" id="source3">
                        <div class="source-content">
                            <i class="bi bi-file-pdf pdf-icon"></i>
                            LLM-Based Chatbots ...
                        </div>
                        <div class="source-menu">
                            <div class="dropdown">
                                <button class="btn btn-link btn-sm text-secondary p-0" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>Rename source</a></li>
                                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>Remove source</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
